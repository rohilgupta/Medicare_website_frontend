<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICARE</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/style.css">
    <script >
        function text(x)
    {
        if(x==1)
        {
            document.getElementById("checkups").style.display = "block";
        }
        else
        {
            document.getElementById("checkups").style.display = "none";
        }
        if(x==2)
        {
            document.getElementById("doctorss").style.display = "block";
        }
        else
        {
            document.getElementById("doctorss").style.display = "none";
        }
        if(x==3)
        {
            document.getElementById("ambulancess").style.display = "block";
        }
        else
        {
            document.getElementById("ambulancess").style.display = "none";
        }
        if(x==4)
        {
            document.getElementById("beds").style.display = "block";
        }
        else
        {
            document.getElementById("beds").style.display = "none";
        }
       
       
      
        return;
    
    }
    </script>

</head>
<body>
    <!-- booking section starts   -->

<section class="book" id="book">

    <h1 class="heading"> <span>book</span> now </h1>    

    <div class="row">

        <div class="image">
            <img src="../image/book-img.svg" alt="">
        </div>

        <form>
            <h3>Book Appointment</h3>
            <input type="text" placeholder="Patient Name" class="box">
            <div style="display: flex;">
                <div class="box">
                    <input type="number" placeholder="Patient Age">
                </div>
                <div class="box">
                    <label for="gender">Gender</label>
                    <input type="radio" value="Male" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" value="FeMale" name="gender"id="female">
                    <label for="male">Female</label>
                </div>
            </div>
            <div class="box">
                <label for="services">Services</label>
                <div class="box">

                    <div style="display: flex; ">
                        <div  >
                            <input type="radio" value="checkup" name="services" id="checkup" onclick="text(1)">
                            <label for="male">CheckUps & Test</label>
                        </div>
                        <div style=" margin-left: 100px;" >
                            <input type="radio" value="doctors" name="services"id="doctors" onclick="text(2)">
                            <label for="male">Doctors</label>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div>
                            <input type="radio" value="ambulances" name="services"id="ambulances" onclick="text(3)">
                            <label for="male">Ambulances</label>
                        </div>
                        <div style=" margin-left: 134px;" >
                            <input type="radio" value="bed" name="services"id="bed" onclick="text(4)">
                            <label for="male">Bed Facilitys</label>
                        </div>
                    </div>
                </div>
                <div id="options">
                    <div>
                        <div id="checkups">
                            <select class="box" name="checkup" id="checkup">
                                <option value="ccheckups" >Choose CheckUps & Tests</option>
                               <option value="checkup1">checkup1</option>
                               <option value="checkup2">checkup2</option>
                               <option value="checkup3">checkup3</option>
                               <option value="checkup4">checkup4</option>
                            </select>
                        </div>
                        <div id="doctorss">
                            <select class="box" name="doctors" id="doctors">
                               <option value="cdoctor" >Choose Doctor</option>
                               <option value="doctor1">doctor1</option>
                               <option value="doctor2">doctor2</option>
                               <option value="doctor3">doctor3</option>
                               <option value="doctor4">doctor4</option>
                            </select>
                        </div>
                        
            
                        <div id="ambulancess">
                            <select class="box" name="ambulances" id="ambulances">
                                <option value="cambulance" >Choose Ambulance</option>
                               <option value="ambulance1">ambulance1</option>
                               <option value="ambulance2">ambulance2</option>
                               <option value="ambulance3">ambulance3</option>
                               <option value="ambulance4">ambulance4</option>
                            </select>
                        </div>
                        <div id="beds">
                            <select class="box" name="bed" id="bed">
                                <option value="chospital" >Choose Hospital</option>
                               <option value="bed1">bed1</option>
                               <option value="bed2">bed2</option>
                               <option value="bed3">bed3</option>
                               <option value="bed4">bed4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <input type="number" placeholder="Phone Number" class="box">
            <input type="email" placeholder="Email-Id" class="box">
            <input type="date" class="box">
            <input type="submit" value="book now" class="btn">
        </form>

    </div>

</section>

<!-- booking section ends -->
</body>
